services:
  # ShareAMeal Backend API
  - type: web
    name: shareameal-api
    env: node
    plan: free
    buildCommand: npm ci --only=production
    startCommand: npm run migrate && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        generateValue: true
    autoDeploy: true
