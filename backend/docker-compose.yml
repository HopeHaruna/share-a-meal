version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: sharemeal_user
      DB_PASSWORD: sharemeal_password
      DB_NAME: sharemeal_test
      JWT_SECRET: dev_jwt_secret_key_change_in_production
      ADMIN_SECRET: dev_admin_secret_change_in_production
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sharemeal_test
      MYSQL_USER: sharemeal_user
      MYSQL_PASSWORD: sharemeal_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/migrations/shareAMeal.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

volumes:
  mysql_data:
